<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <svg width="100" height="100">
            <rect x="10" y="10" width="80" height="80" stroke="blue" stroke-width="5" fill="yellow" />
        </svg>

        <svg width="200" height="100">
            <rect x="10" y="10" width="180" height="80" stroke="red" stroke-width="5" fill="green" />
        </svg>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="5" fill="orange" />
        </svg>

        <svg width="200" height="100">
            <ellipse cx="100" cy="50" rx="80" ry="40" stroke="black" stroke-width="5" fill="gray" />
        </svg>

        <svg width="100" height="100">
            <rect x="10" y="10" width="80" height="80" class="animated-shape" />
        </svg>
    </div>

</body>

</html>
